<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Countdown Timer</title>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="styles2.css" />
  <link rel="stylesheet" href="sidebar.css" />
</head>

<body>

<!-- Hamburger Icon -->
<button class="hamburger" onclick="toggleSidebar()">☰</button>


<!-- Sidebar Menu -->
<div id="sidebar">
<div class="sidebar-group">
  <button onclick="window.location.href='index.html'">🕊 Wingspan</button>
  <button onclick="window.location.href='countdown.html'">🚀 Countdown</button>
  <button onclick="window.location.href='timer.html'">⏱ Timer</button>
  <button onclick="window.location.href='qwixx.html'">🎲 Qwixx</button>
</div>
</div>


    <div class="page-container">
        <div class="timer-container">
            <svg class="timer-svg" viewBox="0 0 200 200">
              <circle id="progress-ring" r="90" cx="100" cy="100"></circle>
            </svg>
            <div class="timer-text" id="timer-display">00:00</div>
          </div>
          
      
        <div class="controls">
          <div class="time-inputs">
            <input type="number" id="minutes-input" placeholder="Minutes" min="0">
            <input type="number" id="seconds-input" placeholder="Seconds" min="0" max="59">
          </div>
          <div class="buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="resetTimer()">Reset</button>
          </div>
        </div>
      </div>
      
      <script>
        document.addEventListener('click', function(event) {
          const sidebar = document.getElementById('sidebar');
          const hamburger = document.querySelector('.hamburger');
          const isClickInsideSidebar = sidebar.contains(event.target);
          const isClickOnHamburger = hamburger.contains(event.target);
      
          if (!isClickInsideSidebar && !isClickOnHamburger && document.body.classList.contains('sidebar-open')) {
            document.body.classList.remove('sidebar-open');
          }
        });
      </script>
      

  <!-- Timer Script -->
  <script src="timer.js"></script>
</body>
</html>
